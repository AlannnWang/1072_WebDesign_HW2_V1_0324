<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW2_Calculator</title>
</head>

<body>
<table border=10>
    <tr>
        <td colspan="4"><input type="text" id="result" style="height:42px; text-align:right"></td>
    </tr>

    <tr>
        <td align='center'><input type="button" id="k7" value="7" style="font-family:微軟正黑體;font-weight:bold;"></td>
        <td align='center'><input type="button" id="k8" value="8" style="font-family:微軟正黑體;font-weight:bold;"></td>
        <td align='center'><input type="button" id="k9" value="9" style="font-family:微軟正黑體;font-weight:bold;"></td>
        <td align='center'><input type="button" id="kDiv" value="/" style="font-family:微軟正黑體;"></td>
    </tr>

    <tr>
        <td align='center'><input type="button" id="k4" value="4" style="font-family:微軟正黑體;font-weight:bold;"></td>
        <td align='center'><input type="button" id="k5" value="5" style="font-family:微軟正黑體;font-weight:bold;"></td>
        <td align='center'><input type="button" id="k6" value="6" style="font-family:微軟正黑體;font-weight:bold;"></td>
        <td align='center'><input type="button" id="kMul" value="*" style="font-family:微軟正黑體;"></td>
    </tr>

    <tr>
        <td align='center'><input type="button" id="k1" value="1" style="font-family:微軟正黑體;font-weight:bold;"></td>
        <td align='center'><input type="button" id="k2" value="2" style="font-family:微軟正黑體;font-weight:bold;"></td>
        <td align='center'><input type="button" id="k3" value="3" style="font-family:微軟正黑體;font-weight:bold;"></td>
        <td align='center'><input type="button" id="kMinus" value="-" style="font-family:微軟正黑體;"></td>
    </tr>

    <tr>
        <td align='center'><input type="button" id="k0" value="0" style="font-family:微軟正黑體;font-weight:bold;"></td>
        <td align='center'><input type="button" id="kPoint" value="." style="font-family:微軟正黑體;"></td>
        <td align='center'><input type="button" id="kPlus" value="+" style="font-family:微軟正黑體;"></td>
        <td align='center'><input type="button" id="kEq" value="=" style="font-family:微軟正黑體;"></td>
    </tr>

    <tr>
        <td align="center"><input type="button" id="kBackspace" value="->" style="font-family:微軟正黑體;"></td>
        <td align="center"><input type="button" id="kLeftParen" value="(" style="font-family:微軟正黑體;"></td>
        <td align="center"><input type="button" id="kRightParen" value=")" style="font-family:微軟正黑體;"></td>
        <td align='center'><input type="button" id="kClear" value="C" style="font-family:微軟正黑體; background-color:yellow;"></td>
        <!--Non-Breaking space空格的意思，以防自動換行-->
    </tr>
</table>

<script>
    result = document.getElementById("result");
    document.getElementById("k0").onclick = function () {
        result.value += "0";
    };
    document.getElementById("k1").onclick = function () {
        result.value += "1";
    };
    document.getElementById("k2").onclick = function () {
        result.value += "2";
    };
    document.getElementById("k3").onclick = function () {
        result.value += "3";
    };
    document.getElementById("k4").onclick = function () {
        result.value += "4";
    };
    document.getElementById("k5").onclick = function () {
        result.value += "5";
    };
    document.getElementById("k6").onclick = function () {
        result.value += "6";
    };
    document.getElementById("k7").onclick = function () {
        result.value += "7";
    };
    document.getElementById("k8").onclick = function () {
        result.value += "8";
    };
    document.getElementById("k9").onclick = function () {
        result.value += "9";
    };
    document.getElementById("kPlus").onclick = function () {
        result.value += "+";
    };
    document.getElementById("kMinus").onclick = function () {
        result.value += "-";
    };
    document.getElementById("kMul").onclick = function () {
        result.value += "*";
    };
    document.getElementById("kDiv").onclick = function () {
        result.value += "/";
    };
    document.getElementById("kPoint").onclick = function () {
        result.value += ".";
    };
    document.getElementById("kClear").onclick = function () {
        result.value = " ";
    };
    document.getElementById("kEq").onclick = function () {
        try {
            result.value = eval(result.value);
        }
        catch (e) {
            alert('Error!');
        }
    };
    document.getElementById("kLeftParen").onclick = function(){
        result.value += "("
    }
    document.getElementById("kRightParen").onclick = function(){
        result.value += ")"
    }
    document.getElementById("kBackspace").onclick = function(){
        result.value = Math.floor(result.value*"0.1")
    }
</script>


</body>

</html>
